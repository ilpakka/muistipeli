<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Moderni muistipeli">
    <meta name="author" content="Ilja Ylikangas, Tommi Saranpää, Erno Koljonen">
    <title>Muistipeli</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<!--
 # 1.versio (17.4.2025 luento):
 # Yksinkertainen käyttöliittymä, jossa pelaajalla on 8 korttia, joista paljastuu 
 # 4 erilaista paria (pallo, kolmio, tähti sekä timantti).
 # 
 # Pelaaja avaa kortit klikkaamalla niitä. Kun kaksi korttia on avattu niin tarkistetaan
 # ovatko ne samaa paria. Jos ovat, niin kortit poistuvat pelistä. Muussa tapauksessa kortit
 # palautuvat oletustilaan ja peli jatkuu.
 # -------------------------------
 # 2. versio (7.5.2025 kotona):
 # Pelin pohja luotu, kortit ei vielä toimi.
 # -------------------------------
 # 3. versio (7.5.2025 kotona):
 # Peli toimii. Jee!
 # -------------------------------
 -->
 
<body>
    <div class="container">
        <!-- Pelaajien asetukset -->
        <div id="playerSetup" class="pelaaja-asetukset">
            <h2>Pelaajien asetukset</h2>
            <div class="pelaaja-input">
                <label for="player1Name">Pelaaja 1:</label>
                <input type="text" id="player1Name" placeholder="Pelaaja 1" value="Pelaaja 1">
            </div>
            <div class="pelaaja-input">
                <label for="player2Name">Pelaaja 2:</label>
                <input type="text" id="player2Name" placeholder="Pelaaja 2" value="Pelaaja 2">
            </div>
            <div class="peli-moodi">
                <label>
                    <input type="radio" name="gameMode" value="single" checked> Yksinpeli
                </label>
                <label>
                    <input type="radio" name="gameMode" value="multi"> Kaksinpeli
                </label>
            </div>
            <button id="startGameBtn">Aloita peli</button>
        </div>

        <!-- Peli -->
        <div id="gameScreen" class="piilotettu">
            <header>
                <h1>Muistipeli</h1>
                <div class="peli-tiedot">
                    <div class="pisteet">
                        <span id="player1NameDisplay">Pelaaja 1</span>: <span id="player1Score">0</span>
                        <span class="pelaaja-erotin">|</span>
                        <span id="player2NameDisplay">Pelaaja 2</span>: <span id="player2Score">0</span>
                    </div>
                    <div class="siirrot">Siirtoja: <span id="moves">0</span></div>
                    <div id="currentPlayer" class="nykyinen-pelaaja">Vuoro: <span>Pelaaja 1</span></div>
                </div>
            </header>

            <main>
                <div class="peli-ohjaimet">
                    <button id="newGameBtn">Uusi peli</button>
                    <select id="difficulty">
                        <option value="helppo">Helppo (12 korttia)</option>
                        <option value="keskitaso">Keskitaso (16 korttia)</option>
                        <option value="vaikea">Vaikea (24 korttia)</option>
                    </select>
                </div>

                <div id="gameBoard" class="pelilauta">
                    <!-- Korttien generointi -->
                </div>
            </main>

            <div id="gameOver" class="peli-loppu piilotettu">
                <div class="peli-loppu-sisalto">
                    <h2>Peli päättyi!</h2>
                    <div id="winnerInfo"></div>
                    <p>Pisteet:</p>
                    <p><span id="player1NameFinal">Pelaaja 1</span>: <span id="player1ScoreFinal">0</span></p>
                    <p id="player2ScoreFinal" class="piilotettu"><span id="player2NameFinal">Pelaaja 2</span>: <span>0</span></p>
                    <p>Siirtoja: <span id="finalMoves">0</span></p>
                    <button id="playAgainBtn">Pelaa uudelleen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
